<mat-toolbar color="primary">
  <span>
    Data User
  </span>
  <span class="spacer"></span>
  <button mat-button (click)="buatUser()">Tambah User</button>
</mat-toolbar>
<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Daftar Alamat</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let item of dataUser">
          <img matListAvatar src="./assets/avatar.png" alt="..." />
          <h3 matLine> {{item.nama}} </h3>
          <p matLine>
            <span> {{item.email}} </span>
          </p>
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="detail(item)">Detail</button>
            <button mat-menu-item (click)="edit(item)">Edit</button>
            <button mat-menu-item (click)="konfirmasiHapus(item.id)">Delete</button>
          </mat-menu>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
